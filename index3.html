<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function newMessage(topicName) {
        // Write your code here
       var TopName= document.querySelector('p').getAttribute("data-topic-name")
       if (TopName==topicName){
        document.querySelector("p").style.backgroundColor="red";
       }
      }
      
      // Example case
      document.body.innerHTML = `<div>
        <p  data-topic-name="discussion">General discussion</p>
        <p data-topic-name="bugs">Bugs</p>
        <p data-topic-name="animals">Animals</p>
      </div>`;
      newMessage("discussion");
      console.log(document.body.innerHTML);
      </script>
</body>
