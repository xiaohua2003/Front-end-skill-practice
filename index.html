<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Advanced form</title>
</head>
<body>
  <form>
    Formula: <input name="formula" list="op"><datalist id="op"><option value="sin" ><option value="cos"> <option value="tan"><option value="cot"></datalist> <br />
    Iterations: <input name="iterations" type="range" min="1" max="10" step="1"><br />
    Precision: <input name="precision" type="number" value="50" min="1" max="100"><br />
  </form>
  
</body>
</html>
